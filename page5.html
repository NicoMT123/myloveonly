<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ff3366, #ff6699); 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

     
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF1493; /* Hot Pink Hearts */
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%, 50% 0%);
            transform: rotate(45deg);
            animation: float 10s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-80px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

      
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: sparkle 1.2s infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: translate(0, 0); }
            100% { opacity: 1; transform: translate(80px, 80px); }
        }

    
        .message-box {
            background: rgba(255, 255, 255, 0.8); 
            padding: 50px;
            max-width: 600px;
            width: 80%;
            border-radius: 25px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .message-box h1 {
            font-size: 2.5em;
            color: #ff0033;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .message-box p {
            font-size: 1.5em;
            color: #4B0082; 
            line-height: 1.6;
            margin-top: 20px;
            font-family: 'Georgia', serif;
        }

    </style>
</head>
<body>

  
    <div class="heart" style="top: 5%; left: 10%;"></div>
    <div class="heart" style="top: 25%; left: 60%;"></div>
    <div class="heart" style="top: 50%; left: 75%;"></div>
    <div class="heart" style="top: 80%; left: 30%;"></div>


    <div class="sparkle" style="top: 5%; left: 30%;"></div>
    <div class="sparkle" style="top: 15%; left: 60%;"></div>
    <div class="sparkle" style="top: 55%; left: 85%;"></div>
    <div class="sparkle" style="top: 90%; left: 50%;"></div>

    
    <div class="message-box">
        <h1>For my Wengklebels‚ù§Ô∏è</h1>
        <p>Every day I spend with you is the best day of my layp, everyday detdet :D Love it!. I love you so so much!. üåπ</p>
    </div>

    <script>
 
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');

           
            const size = Math.random() * 40 + 30;
            const xPosition = Math.random() * window.innerWidth;
            const yPosition = Math.random() * window.innerHeight;

            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${xPosition}px`;
            heart.style.top = `${yPosition}px`;

            document.body.appendChild(heart);

            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
